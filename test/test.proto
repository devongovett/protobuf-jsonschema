import "test2.proto";

message Basic {
  required string foo = 0;
  optional int32 bar = 1;
  optional string test = 2 [default = "foo"];
}

message Parent {
  required uint32 id = 0;
  optional Child child = 1;
  optional Child reused = 2;
  optional test2.Basic basic = 3;

  message Child {
    required string foo = 0;
  }
}

message Enum {
  enum Type {
    ONE = 0;
    TWO = 1;
    THREE = 2;
  }
  Type typeOne = 0;
  Type typeTwo = 1;
}

message Array {
  repeated string values = 0;
}

message Map {
  map<string, string> foo = 0;
  map<string, Value> bar = 1;

  message Value {
    uint32 val = 0;
  }
}
